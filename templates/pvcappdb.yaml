{{- if .Values.app-db.volumes.pvcEnabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.app-db.volumes.persistentVolumeClaim.claimName }}
  namespace: {{ .Values.namespace }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.app-db.volumes.persistentVolumeClaim.size }}
{{- end }}
